<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> <!--Adaptarse para dispositivos moviles-->
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="./img/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div> 
        </header>

        <main>
            <form action="">
                <label for="nombreapellido">Nombre y Apellido:</label>
                <input type="text" class="input-padron" id="nombreapellido" required>
                <label for="email">Correo Electronico:</label>
                <input type="email" class="input-padron" id="email" required placeholder="email@dominio.com">
                <label for="telefono">Numero de telefono:</label>
                <input type="tel" class="input-padron" id="telefono" required placeholder="(XX) XXXX-XXXX">
                <label for="mensaje">Mensaje:</label>
                <textarea name="" class="input-padron" id="mensaje" cols="70" rows="10" required></textarea>
                
                <!-- fieldset = Todos los items de este grupo hacen referencia a la misma cosa -->
                <fieldset>  
                    <legend>¿Cómo le gustaría que lo contactemos?</legend> <!-- legend = Marcar un título de un grupo de campos en el formulario -->

                    <!-- name ayuda a que se entienda que los 3 radios son del mismo grupo, solo 1 se seleccionará -->
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Vía Email</label>  
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Vía Telefono</label>
                    <label for="radio-wpp"><input type="radio" name="contacto" value="wpp" id="radio-wpp" checked>Vía Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend> 
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input class="enviar" type="submit" value="Enviar formulario">
            </form>

            
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                <!-- <tfoot> -->
            </table>

        </main>
    </body>

    <footer>
        <img src="./img/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
</html>
