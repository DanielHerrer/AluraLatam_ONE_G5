<meta charset="UTF-8">

<input/>
<button>Verificar si acerto con el secreto</button>

<script>
    function aleatorio(){
        // random del 1 al 10
        return Math.round((Math.random()*9)+1);
    }

    function sortearNumeros(cantidad){
        var secretos = [];
        var encontrado;
        var numAleatorio;

        for(var i=0; i<cantidad; i++){
            do{
                numAleatorio = aleatorio();
                encontrado = false;
                for(var b=0; b<secretos.length; b++){    
                    if(numAleatorio == secretos[b]){
                        encontrado = true;
                        break;
                    }
                }
            }while(encontrado==true);                                

            if(encontrado==false){
                secretos.push(numAleatorio);
            }
        }
        return secretos;
    }

    function verificar(){
        var encontrado = false;
        for(var i=0; i<secretos.length; i++){
            if(secretos[i] == parseInt(campo.value)){
                alert("Acerto!");
                encontrado = true;
                break;
            }
        }
        if(encontrado == false){
            alert("Fallo!");
        }
        campo.value = "";
        campo.focus();
    }

    

    var secretos = sortearNumeros(4);
    
    console.log(secretos);

    var campo = document.querySelector("input");
    campo.focus();

    var boton = document.querySelector("button");
    // (onclick) = Cuando se hace click en el boton se llama a la funcion verificar() 
    boton.onclick = verificar;
</script>
