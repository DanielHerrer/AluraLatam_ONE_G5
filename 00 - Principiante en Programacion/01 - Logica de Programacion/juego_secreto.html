<meta charset="UTF-8">

<input/>
<button>Verificar si acerto con el secreto</button>

<script>
    function verificar(){
        if(secreto == parseInt(campo.value)){
            alert("Acerto");
        }else{
            alert("Fallo, el numero era "+secreto);
        }
        // Luego de hacer click en el boton, el campo input queda vacio 
        campo.value = "";
        // El campo campo se selecciona, listo para escribir nuevamente
        campo.focus();
    }

    var secreto = parseInt((Math.random()*9)+1);
    var campo = document.querySelector("input");
    campo.focus();

    var boton = document.querySelector("button");
    // (onclick) = Cuando se hace click en el boton se llama a la funcion verificar() 
    boton.onclick = verificar;
</script>
