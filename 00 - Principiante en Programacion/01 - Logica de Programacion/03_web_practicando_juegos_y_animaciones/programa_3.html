<canvas width="600" height="400">
</canvas>

<script>
    function exibirAlerta(evento){
        var x = evento.pageX - pantalla.offsetLeft; // offsetLeft soluciona cuando haces click izq sale X=10
        var y = evento.pageY - pantalla.offsetTop;  // offsetTop soluciona cuando haces click arriba sale Y=10
        alert("X="+x+" Y="+y+" Usted hizo click!");
    }

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x+","+y);
    }

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);
    // Cuando le pasamos una funcion por parametro NO es necesario poner los () parentesis.
    //   Al usar exibirAlerta() estaria llamando en ese instante a la funcion..
    // pantalla.onclick = exibirAlerta; // <------
    pantalla.onclick = dibujarCirculo;
</script>
