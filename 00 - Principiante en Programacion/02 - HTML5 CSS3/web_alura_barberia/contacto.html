<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/contacto.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="./img/logo.png" alt=""></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div> 
        </header>

        <main>
            <div>
                <form action="">
                    <label for="nombreapellido">Nombre y Apellido:</label>
                    <input type="text" class="input-padron" id="nombreapellido">
                    <label for="email">Correo Electronico:</label>
                    <input type="text" class="input-padron" id="email">
                    <label for="telefono">Numero de telefono:</label>
                    <input type="text" class="input-padron" id="telefono">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="" class="input-padron" id="mensaje" cols="70" rows="10"></textarea>
                    
                    <div>
                        <p>Cómo le gustaría que lo contactemos?</p>

                        <!-- name ayuda a que se entienda que los 3 radios son del mismo grupo, solo 1 se seleccionará -->
                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Vía Email</label>  
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Vía Telefono</label>
                        <label for="radio-wpp"><input type="radio" name="contacto" value="wpp" id="radio-wpp">Vía Whatsapp</label>
                        
                    </div>

                    <div>
                        <p>En cual horario prefiere ser atendido?</p>
                        <select name="" id="">
                            <option value="">Mañana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                        </select>
                    </div>
                    

                    <label class="checkbox"><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura?</label>

                    <input type="submit" value="Enviar formulario">
                </form>
            </div>

        </main>
    </body>

    <footer>
        <img src="./img/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
</html>
